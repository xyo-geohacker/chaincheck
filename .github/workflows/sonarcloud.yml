name: SonarCloud Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

env:
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

jobs:
  sonarcloud:
    name: SonarCloud Code Analysis
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: chaincheck_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          # No cache at root level since this is a monorepo with lock files in subdirectories

      # Backend Analysis
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/chaincheck_test

      - name: Run database migrations
        working-directory: ./backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/chaincheck_test

      - name: Run backend tests with coverage
        working-directory: ./backend
        run: npm test -- --coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/chaincheck_test
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          XYO_WALLET_MNEMONIC: test test test test test test test test test test test test

      # Web Analysis
      - name: Install web dependencies
        working-directory: ./web
        run: npm ci

      - name: Run web tests with coverage
        working-directory: ./web
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true

      # Mobile Analysis
      - name: Install mobile dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Run mobile tests with coverage
        working-directory: ./mobile
        run: npm test -- --coverage --watchAll=false
        env:
          CI: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Skip dependency analysis since this is a monorepo with lock files in subdirectories
          # SonarCloud will still analyze code quality, security, and coverage
          # 
          # IMPORTANT: You must set these as repository secrets in GitHub:
          # - SONAR_PROJECT_KEY: Your SonarCloud project key (found in SonarCloud project settings)
          # - SONAR_ORGANIZATION: Your SonarCloud organization key (found in SonarCloud organization settings)
          # 
          # To find these values:
          # 1. Go to https://sonarcloud.io
          # 2. Navigate to your project settings
          # 3. The project key is shown in the project settings
          # 4. The organization key is shown in the organization settings
          projectBaseDir: .
          args: >
            -Dsonar.dependencyCheck.skip=true
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}

