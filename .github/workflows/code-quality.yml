name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component:
          - name: backend
            directory: ./backend
            lint-command: npm run lint
          - name: web
            directory: ./web
            lint-command: npm run lint
          - name: mobile
            directory: ./mobile
            lint-command: npm run lint || echo "No lint script found, skipping"

    defaults:
      run:
        working-directory: ${{ matrix.component.directory }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.component.directory }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: ${{ matrix.component.lint-command }}
        continue-on-error: true

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component:
          - name: backend
            directory: ./backend
            command: npx tsc --noEmit
          - name: web
            directory: ./web
            command: npm run typecheck
          - name: mobile
            directory: ./mobile
            command: npm run typecheck
          - name: shared
            directory: ./shared
            command: npx tsc --noEmit || echo "No tsconfig.json found"

    defaults:
      run:
        working-directory: ${{ matrix.component.directory }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.component.directory }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: ${{ matrix.component.command }}

